
<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	if("") {
		alert("true");
	}else{
		alert("false");
	} 
	
	//转换规律
	//String ==> ""==>转换false，其它转换为true
	//number ==> 初NaN +0 -0 0，其它转换为true
	//null ==> false
	//undefined ==> false
	
	
	
	
	//NaN特性：
		//1.NaN参加任何boolean运算返回值都为false，除了 !=
		alert(5 > NaN);//false
		alert(5 < NaN);//false
		alert(5 == NaN);//false
	//因为undefined是null衍生出来的
	    alert(undefined == null); //true
</script>

//1.对数组进行排序
	var arr = [2,3,5,9,1];
	//冒泡
	function bubbleSort(arr){
		for(var i = arr.length - 1; i > 0 ; i--) {
			var isSort = true;
			for(var j = 0; j < i; j++){
				if(arr[j] > arr[j+1]) {
					//var temp = arr[j];
					//arr[j] = arr[j+1];
					//arr[j+1] = temp;
					arr = swap(arr, j, j+1);
					isSort = false;
				}
			}
			if(isSort) break;
		}
		return arr;
	}
	//alert(bubbleSort(arr).join(","));
	
		//数组arr，交换小表为index1和index2的数组的值
	function swap(arr, index1, index2) {
		if(arr instanceof Array) {
			//var temp = arr[index1];
			//arr[index1] = arr[index2];
			//arr[index2] = temp;
			arr[index1] ^= arr[index2];
			arr[index2] ^= arr[index1];
			arr[index1] ^= arr[index2];
		}
		return arr;
	}
		
		
	function selectSort(arr){
		for(var i = arr.length - 1; i > 0; i--){
			var largestindex = i;
			for(var j =0; j < i; j++) {
				if(arr[j] > arr[largestindex]){
					largestindex = j;
				}
			}
			if(i != largestindex) {
				arr = swap(arr, i, largestindex);
			}
		}
		return arr;
	}

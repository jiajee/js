<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert(11 > 3);//true
	//当运算符两端，一端是数据，一端是其它类型，其它类型会向数据类型这边转换
	alert("11" > 3);//true;
	alert(11 > "3");//true;
	//字符串在进行比较时，比较首字母asc码，如果一样，比较第二位....
	alert("11" > "3");//false;
	alert("abc" > "11");//false
</script>

</head>
